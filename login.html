<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="logcss.css">
    <link rel="icon" type="image/x-jpg" href="logo_img/GG_LOGO-BG.png">
    <title>GG Jewellerys.com  By Akshat</title>
</head>
<body>   
    <div class="login_box">
        <div class="login_area">
            <h3>LOGIN</h3>
            <div class="pop_up_img"></div>
            <form action="home.html">

                <input class="input_area" type="text" placeholder="Name" required><br>
                <input class="input_area" type="tel" placeholder="Phone No." required ><br>
                <input class="input_area" type="email" placeholder="Email Address" required ><br>
                <input class="checkbox" type="checkbox"><label>Remember Me</label> <br>
                <p>By continuing, I agree to <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a></p>

                <input class="button" type="submit" value="login">
                
            </form>
        </div>

        <div class="login_img"></div>

    </div>

</body>
</html>
